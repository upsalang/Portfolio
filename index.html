<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<title>Jospeh's portfolio</title>
		<meta
			name="description"
			content="portfolio for world-renowned software engineer Joseph"
		/>
		<meta name="author" content="Joseph" />
		<link rel="icon" type="img/png" href="img/favicon.png" />
		<script
			src="https://kit.fontawesome.com/44a36fcebf.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="navbar__logo">
				<img src="img/favicon.png" alt="" class="logo" />
				<a href="#">Joseph</a>
			</div>
			<ul class="navbar__menu">
				<li class="navbar__menu__item">Home</li>
				<li class="navbar__menu__item">About</li>
				<li class="navbar__menu__item">Skills</li>
				<li class="navbar__menu__item">My work</li>
				<li class="navbar__menu__item">Tetominial</li>
				<li class="navbar__menu__item">Contact</li>
			</ul>
		</nav>
		<!-- Home -->
		<section id="home">
			<img src="img/avatar.JPG" alt="avatar" class="home__avatar" />
			<h1 class="home__title">Hello,<br />I'm Dream Coder</h1>
			<h2 class="home__details">
				A Front-end Engineer currently residing in Sydney, Australia.
			</h2>
			<button class="home__contact">Contact ME</button>
		</section>
		<!-- About -->
		<section id="about"></section>
		<!-- Skills -->
		<section id="skills"></section>
		<!-- Work -->
		<section id="work"></section>
		<!-- Testimonial -->
		<section id="testimonial"></section>
		<!-- Contact -->
		<section id="contact"></section>
	</body>
</html>
